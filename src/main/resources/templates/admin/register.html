<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Đăng ký</title>
</head>
<body>
	<div class="container">

		<form th:action="@{/admin/register}" method="post" th:object="${user}">
		
			<div th:if="${param.success}">
				<div class="alert alert-success">Bạn đã đăng ký thành công</div>
			</div>
			
			<div class="form-group">
				<label for="email">Tài khoản :</label> <input type="text"
					th:field="*{username}" class="form-control" placeholder="Enter Username">
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					th:field="*{email}" class="form-control" placeholder="Enter email" id="email">
			</div>
			<div class="form-group">
				<label for="pwd">Mật khẩu:</label> <input type="password"
					th:field="*{password}" class="form-control" placeholder="Enter password" id="pwd">
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox"> Nhớ tôi
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
		</form>

	</div>
</body>
</html>
