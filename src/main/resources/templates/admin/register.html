<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Admin | Register</title>
<!-- Mobile Specific Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Font-->
<link rel="stylesheet" type="text/css" href="/css/roboto-font.css">
<link rel="stylesheet" type="text/css"
	href="/fonts/font-awesome-5/css/fontawesome-all.min.css">
<!-- Main Style Css -->
<link rel="stylesheet" href="/css/style.css" />
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" th:action="@{/admin/register}"
				method="post" th:object="${user}">
				<h2>Register Account Form</h2>
				<div th:if="${param.success}">
					<div class="alert alert-success">Bạn đã đăng ký thành công</div>
				</div>
				<div class="form-row">
					<label for="full-name">Tài khoản</label> <input type="text"
						th:field="*{username}" class="input-text"
						placeholder="Nhập tài khoản" required> <i
						class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Email</label> <input type="email"
						th:field="*{email}" class="input-text" placeholder="Nhập Email" required> 
						<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Mật khẩu</label> <input type="password"
						th:field="*{password}" id="pwd" class="input-text"
						placeholder="Nhập mật khẩu" required> <i
						class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register"
						value="Đăng ký">
				</div>
			</form>
		</div>
	</div>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
